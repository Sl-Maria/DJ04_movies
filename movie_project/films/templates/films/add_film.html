{% extends 'films/layout.html' %}

{% block title %}
    <title>Добавить отзыв</title>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">Добавить отзыв</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        {{ form.review }}
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
                <p> {{ error }} </p>
            </div>
        </div>
    </div>
{% endblock %}
